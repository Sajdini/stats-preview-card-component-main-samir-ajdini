<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="card-container">
        <div class="text-area_container">
          <div class="text-area">
            <div class="title">
              <h2>Get <span>insights</span> that help your business grow.</h2>
            </div>
            <div class="paragraph">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="stats">
              <div class="stat">
                <strong>10k+</strong> <span>companies</span>
              </div>
              <div class="stat"><strong>314</strong><span>templates</span></div>
              <div class="stat"><strong>12m+</strong><span>queries</span></div>
            </div>
          </div>
        </div>
        <div class="image-area">
          <img
            src="./images/image-header-desktop.jpg"
            alt="people working on laptops"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Samir Ajdini</a>.
      </div>
    </div>
  </body>
</html>
